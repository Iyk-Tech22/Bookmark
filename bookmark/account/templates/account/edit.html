{% extends "base.html" %}

{% block title %} Edit Profile {% endblock %}
{% block content %}
    <h1> Edit Profile </h1>
    <form method="post" enctype="multipart/form-data">
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        {% csrf_token %}
        <p>
            <input type="submit" value="Save"/>
        </p>
    </form>
{% endblock %}
